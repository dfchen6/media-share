<head>
  <title>Media Share</title>
</head>

<body>
  {{>layout}}
</body>

<template name="newImage">
    <div class="btn-group btn-toggle"> 
    <button class="btn btn-default" id="openButton" data-toggle="collapse" data-target="#collapsible">Open</button>
    <button class="btn btn-primary active" id="closeButton" data-toggle="collapse" data-target="#collapsible">Close</button>
  </div>
  <div class="well collapse" id="collapsible"> 
    <form class="js-add-image">
  <div class="form-group">
    <label >Image URL</label>
    <input class="form-control" placeholder="URL" name="img_src">
  </div>
  <div class="form-group">
    <label >Description</label>
    <input class="form-control" placeholder="This is my favorite image" name="img_alt">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Private
    </label>
  </div>
  <button type="submit" class="btn btn-default">Add new image</button>
</form>
  </div>

</template>

<template name="images">
  {{#if currentUser}}
  {{>newImage}}
  {{/if}}
  <h2>
    {{#if filtering_images}}
      Images are filtered, <a href="#" class="js-remove-filter">remove filter</a>
    {{/if}}
  </h2>
  <div class="row">
    {{#each images}}
      <div class="col-xs-12 col-md-3" id="{{_id}}">
        <div class="thumbnail">
          <img class="js-image" src="{{img_src}}">
          <br>
          <p>{{img_alt}}</p>
          <p>Shared by <a href="#" class="js-set-image-filter"> {{getUser(createdBy)}} </a></p>
          <button class="btn btn-warning imageDelete">Delete</button>
        </div>
      </div>
    {{/each}}
  </div>
</template>

<template name="newVideo">
       <form class="js-add-video">
        <input type="text" name="video_src"/>
        <input type="text" name="video_alt"/>
        <button class="btn btn-success">save</button>
    </form>
</template>

<template name="videos">
  {{>newVideo}}
   <div class="row">
    {{#each videos}}
      <div class="col-xs-12 col-md-6" id="{{_id}}">
        <div class="thumbnail">
          <iframe width="420" height="345"
          src= {{video_src}}>
          </iframe>
          <br>
          <button class="btn btn-success videoEdit">Edit</button>
          <button class="btn btn-warning videoDelete">Delete</button>
        </div>
      </div>
    {{/each}}
  </div>
  </template>

<template name="layout">
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
  <div class="container">
    <ul class="nav navbar-nav">
      <li class="inactive"><a href="/">Home</a></li>
      <li><a href="/images">Images</a></li>
      <li><a href="/videos">Videos</a></li>
      <li><a href="/articles">Articles</a></li>
      <li>{{>loginButtons}}</li>
    </ul>
  </div>
  </nav>
</template>

<template name="home">
<h1>This is my media sharing app!</h1>
</template>

<template name="articles">
Several articles!
</template>
